name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS on macOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'
        channel: stable

    - name: Precache iOS artifacts
      run: flutter precache --ios

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Run flutter build to generate iOS configs
      run: flutter build ios --no-codesign

    - name: Run CocoaPods install
      run: |
        cd ios
        pod install

    # Optional: Repeat the build step if you want to build again after pod install
    - name: Final iOS Build (no codesign)
      run: flutter build ios --release --no-codesign
